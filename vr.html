<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="1 0.1 -2" rotation="0 0 0" color="#82EBFF"></a-box>
      <a-sphere position="0 1 -5" radius="1.5" color="#FFFF70"></a-sphere>
      <a-cylinder position="1 0.9 -3" radius="0.3" height="3" color="#5BFF76"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FF7070"></a-plane>
      <a-sky color="#FFFFFF"></a-sky>
    </a-scene>
  </body>
</html>
